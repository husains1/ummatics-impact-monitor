<!DOCTYPE html>
<html>
<head>
    <title>Website Test</title>
</head>
<body>
    <h1>Testing Twitter Pagination</h1>
    <iframe src="http://3.226.110.16:3000" width="100%" height="800px"></iframe>
    
    <script>
        // After page loads, check how many mentions are displayed
        setTimeout(() => {
            const iframe = document.querySelector('iframe');
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            
            // Try to find pagination info
            const paginationText = iframeDoc.querySelector('.text-sm.text-gray-600');
            if (paginationText) {
                console.log('Pagination text:', paginationText.textContent);
            }
            
            // Count mention elements
            const mentionDivs = iframeDoc.querySelectorAll('.border-b.pb-4');
            console.log('Number of visible mentions on current page:', mentionDivs.length);
        }, 5000);
    </script>
</body>
</html>
